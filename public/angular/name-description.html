<div>
  <table class="table">
    <tr>
      <th></th>
      <th>Название</th>
      <th>Описание</th>
      <th></th>
    </tr>
    <tr>
      <td></td>
      <td>
        <input class="form-control" ng-model="newName" placeholder="name" />
      </td>
      <td>
        <input class="form-control" ng-model="newDescription" placeholder="description" />
      </td>
      <td>
        <button class="btn" ng-click="add(newName, newDescription)">Add</button>
      </td>
    </tr>
    <tr ng-repeat="object in objects" ng-model="row">
      <td>{{object.id}}</td>
      <td>
        <span ng-hide="row.editMode">
          {{object.name}}
        </span>
        <input type="text" class="form-control" ng-model="row.name" ng-show="row.editMode"/>
      </td>
      <td>
        <span ng-hide="row.editMode">
          {{object.description}}
        </span>
        <input type="text" class="form-control" ng-model="row.description" ng-show="row.editMode"/>
      </td>
      <td>
        <button class="btn ng-hide" ng-show="row.editMode" ng-click="row.editMode = false; update(object.id, row.name, row.description)">Update</button>
        <button class="btn ng-hide" ng-show="row.editMode" ng-click="row.editMode = false">Cancel</button>
        <button class="btn" ng-hide="row.editMode" ng-click="row.editMode = true; row.name = object.name; row.description = object.description">Edit</button>
        <button class="btn" ng-hide="row.editMode" ng-click="row.editMode = false; delete(object.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
